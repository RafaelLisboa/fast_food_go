version: '3.8'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
      - USERNAME=myuser
      - PASSWORD=mypassword
      - HOST=postgres
      - DATABASE=mydatabase
    restart: always
    depends_on:
      - postgres
    networks:
      - app_network

  postgres:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: mydatabase  
      POSTGRES_USER: myuser    
      POSTGRES_PASSWORD: mypassword  
    ports:
      - "5432:5432"  
    volumes:
      - ./pgdata:/var/lib/postgresql/data  
      - ./internals/db/schema/schema.sql:/docker-entrypoint-initdb.d/db.sql
    networks:
      - app_network

volumes:
  pgdata:
    external: true

networks:
  app_network:
    driver: bridge